<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>RW News-Letter</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <button class="btn btn-outline-success">
            GET IN CONTACT
          </button>
          <a class="navbar-brand" href="#">
            <img
              class="logo"  
              src="./assets/images/logo.svg"
              alt="Recovery Worldwide logo"
              width="180"
              height="50"
            />
          </a>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">ABOUT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">CAREERS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">PROPERTIES</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">ADVERTISE</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">NEWS-LETTER</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="hero-container">
        <div class="hero"></div>
        <h1 class="hero-title">Newsletter Sign-Up</h1>
    </div>

    <main>
        <div class="form-container">
            <div class="mb-5">
                <h4>Please fill out the form below to receive our weekly newsletter</h4>
            </div>
            <form id="form" method="POST">
                <div class="mb-3">
                  <label for="firstNameInput" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="firstNameInput" required>
                </div>
                <div class="mb-3">
                  <label for="lastNameInput" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="lastNameInput" required>
                </div>
                <div class="mb-3">
                  <label for="emailInput" class="form-label">Email</label>
                  <input type="email" class="form-control" id="emailInput" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
        <div class="divider">
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
